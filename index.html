<!DOCTYPE html>
<html>
    <head>
        <meta charset="utf-8">
        <meta http-equiv="X-UA-Compatible" content="IE=edge">
        <title>Harun Masiku</title>
        <meta name="description" content="Penghitung hari hilangnya Harun Masiku">
        <meta name="viewport" content="width=device-width, initial-scale=1">
        <link rel="preconnect" href="https://fonts.gstatic.com">
        <link href="https://fonts.googleapis.com/css2?family=Poppins&display=swap" rel="stylesheet">
        <link rel="stylesheet" href="assets/css/style.css">
        <link rel="icon" href="assets/img/harun_masiku.jpg" type="image/jpg" sizes="16x16">

    </head>
    <body>
        
        <div class="countup" id="countup1">
            <div class="header">
                <div class="avatar"><img src="assets/img/harun_masiku.jpg" alt=""></div>
                <h1>Harun Masiku</h1>
                <p>telah menghilang selama</p>
            </div>
            <div class="main">
                <span class="hm days">00</span>
                <span class="hm timeRefDays">hari</span>
                <span class="hm hours">00</span>
                <span class="hm timeRefHours">jam</span>
                <span class="hm minutes">00</span>
                <span class="hm timeRefMinutes">menit</span>
                <span class="hm seconds">00</span>
                <span class="hm timeRefSeconds">detik</span>
            </div>
            <div class="footer">
                <p><strong>Harun Masiku</strong> dinyatakan menghilang sejak <u>7 Januari 2020</u>. Ditetapkan sebagai tersangka oleh Komisi Pemberantasan Korupsi (KPK) dalam kasus dugaan suap ke mantan Komisioner Komisi Pemilihan Umum (KPU) <strong>Wahyu Setiawan.</strong></p>
            </div>
          </div>
        <script src="assets/js/main.js" async defer></script>
    </body>
</html>
